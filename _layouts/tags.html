---
layout: default
title: Documentation
bodyclass: is-blue
---
{% assign collections = site.collections %}

<div class="contentWrapper">
  <div class="grid">
    <div class="row">
        <h1>#{{ page.tag }}</h1>
    </div>
    <div class="grid grid--boxContainer">
      <div class="colxs100 colsm100 colmd100 collg100">
        <div class="box">
          {% for c in collections %}
            {% for doc in c.docs %}
              {% if doc.tags contains page.tag %}
              <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a>
              {% endif %}
            {% endfor %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
